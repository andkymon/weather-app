<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Not</title>
</head>
<body>
    <h1 id="title">Hot or Not</h1>
    <div id="input-wrapper">
        <input placeholder="Search for a city/country">
        <button>Search</button>
    </div>
    <div id="loader"></div>
    <div id="weather-info-wrapper">
        <div id="location"></div>
        <div id="condition-icon-and-temperature-wrapper">
            <img id="condition-icon"></img>
            <div id="temperature-wrapper">
                <span id="temperature"></span>
                <div id="temperature-buttons-wrapper">
                    <button id="celcius-button">°C</button>
                    <hr>
                    <button id="fahrenheit-button">°F</button>
                </div>
            </div>
        </div>
        <div id="condition"></div>
        <div id="other-info-wrapper">
            <span id="precipitation"></span>
            <span id="humidity"></span>
            <span id="wind-speed"></span>
        </div>
    </div>
    <h1 id="error">Oops! We couldn't find the weather for that location. Please check your input and try again.</div>
</body>
</html>
